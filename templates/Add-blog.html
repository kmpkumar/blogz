{% extends "base.html" %}

{% block content %}

<form action ="/newpost" method ='POST'>
    <h1>New post</h1>
    <label>Title</label>
    <br/>
    <input type="text" name="title" value='{{title}}'><br/><span class ="error">{{title_error}}</span>
    <br/>
    <br/>
    <label>Post</label>
    <br/>
    <textarea name="body">{{body}}</textarea><div class = "error">{{body_error}}</div>
    <br/>
    <br/>
    <input type="submit" value="Submit">
</form>



{% endblock %}
