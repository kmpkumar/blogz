{% extends "base.html" %}

{% block content %}

<h1>blog posts!</h1>
    
  
    {% for blogpost in blogposts %} 
   
    <a href= "./blogpost?id={{blogpost.id}}" ><h2>{{blogpost.title}}</h2></a>
    <p class= "content">{{blogpost.body}}</p>
    {% for user in users %}
    {% if blogpost.owner_id == user.id %}

    <address>written by <a href = "./blogpost?user={{user.username}}">{{user.username}}</a></address>
        <hr/>
        
    {% endif %}
    {% endfor %}
    {% endfor %}
    


{% endblock %}
